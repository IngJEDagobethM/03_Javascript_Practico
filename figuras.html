<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <h6>Curso Práctico de Javascript | Platzi</h6>
    </header>
    <h2>Perímetro y Área</h2>
    <section>
        <h3>Cuadrado</h3>
        <form action="">
            <label for="input__cuadrado-lado">Escribe cuánto mide un lado de tu cuadrado: </label>
            <input id="input__cuadrado-lado" type="number">
            <button onclick="calcPerimetroCuadrado()" type="button">Perímetro</button>
            <button onclick="calcAreaCuadrado()" type="button">Área</button>
        </form>
    </section>
    <section>
        <h3>Triángulo</h3>
        <form action="">
            <label for="input__triangulo-lado1 input__triangulo-lado2 input__triangulo-base">Escribe cuánto mide cada lado de tu triángulo: </label>
            <input id="input__triangulo-lado1" type="number" name="lado1">
            <input id="input__triangulo-lado2" type="number" name="lado2">
            <input id="input__triangulo-base" type="number" name="base">
            <button onclick="calcPerimetroTriangulo()" type="button">Perímetro</button>
            <button onclick="calcAreaTriangulo()" type="button">Área</button>
        </form>
    </section>
    <section>
        <h3>Círculo</h3>
        <form action="">
            <label for="input__circulo-radio">Escribe cuánto mide el radio de tu círculo: </label>
            <input id="input__circulo-radio" type="number">
            <button onclick="calcPerimetroCirculo()" type="button">Perímetro</button>
            <button onclick="calcAreaCirculo()" type="button">Área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
